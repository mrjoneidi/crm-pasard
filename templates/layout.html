<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سامانه مدیریت املاک و اسناد</title>

    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <!-- Vazir Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #003366 !important; /* Navy Blue */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            border-left: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #e9ecef;
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #004080;
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #00264d;
            border-color: #001a33;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">سامانه جامع مدیریت املاک</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Top nav items if needed -->
      </ul>
      <span class="navbar-text text-white">
        کاربر سیستم: مدیر ارشد
      </span>
    </div>
  </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="/">
                            <span data-feather="home"></span>
                            داشبورد
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/cases">
                            <span data-feather="file"></span>
                            پرونده‌ها
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/financial">
                            <span data-feather="shopping-cart"></span>
                            امور مالی و قراردادها
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/apidocs" target="_blank">
                            <span data-feather="layers"></span>
                            مستندات API
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace()
</script>
<script src="/static/js/app.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
