<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>اتوماسیون اداری موقوفات شیخ جنید رازی (ره)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            height: 100vh;
        }
        .login-image {
            background-image: url('/static/images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100%;
        }
        .login-form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            box-shadow: -5px 0 15px rgba(0,0,0,0.05);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .brand-title {
            color: #003366;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .brand-subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
            padding: 0.75rem;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #002244;
            border-color: #001a33;
        }
        .form-control {
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>
<body>

<div class="container-fluid login-container">
    <div class="row h-100">
        <!-- Image Section -->
        <div class="col-md-7 col-lg-8 d-none d-md-block login-image p-0">
        </div>

        <!-- Form Section -->
        <div class="col-md-5 col-lg-4 login-form-container">
            <div class="login-card">
                <div class="text-center mb-4">
                    <h3 class="brand-title">اتوماسیون اداری</h3>
                    <h5 class="brand-subtitle">موقوفات شیخ جنید رازی (ره)</h5>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} mb-3 shadow-sm">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" action="/login">
                    <div class="mb-4">
                        <label for="username" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
                    </div>
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-primary shadow">ورود به سیستم</button>
                    </div>
                </form>

                <div class="text-center mt-4 text-muted small">
                    &copy; تمامی حقوق محفوظ است
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
